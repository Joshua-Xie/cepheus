# PXE Boot data

# PXE Booting related
ISO:
  volume_id: "RHEL-7.2 Server.x86_64"
  packer: LambdaStack

pxe_boot:
  interface: enp0s3
  server: 10.0.100.20
  kickstart:
    root:
      passwd: $6$Salt$6AyUczFy6SgV8A2wKAKfA9drpzrUsTGPJ3QjcWBbgS97BxBO.C7ZcBFALRiRkKfi9x8MK2SHet38BCQWS9LsR/
      key: operations.pub
    # NOTE: Any empty value *MUST* be "" or python will put "None"
    bootloader:
      passwd: ""
      passwd_type: ""
    dhcp:
      single:
        netmask: 255.255.255.0
        gateway: 10.121.1.2
      # Subnets represent having more than one network subnet as in the single one above
      subnets:
        - subnet: 10.121.1.0
          tag: rack01
          dhcp_range:
            - 10.121.1.3
            - 10.121.1.30
          netmask: 255.255.255.224
          router: 10.121.1.1
        - subnet: 10.121.1.32
          tag: rack02
          dhcp_range:
            - 10.121.1.34
            - 10.121.1.62
          netmask: 255.255.255.224
          router: 10.121.1.33
        - subnet: 10.121.1.64
          tag: rack03
          dhcp_range:
            - 10.121.1.66
            - 10.121.1.94
          netmask: 255.255.255.224
          router: 10.121.1.65
